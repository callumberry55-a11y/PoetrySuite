# Google Cloud Build configuration for VPC deployment
steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['ci']

  # Build the application
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/poetry-suite:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/poetry-suite:latest'
      - '-f'
      - 'Dockerfile.gcp'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/poetry-suite:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/poetry-suite:latest']

  # Deploy to Cloud Run with VPC connector
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'poetry-suite'
      - '--image'
      - 'gcr.io/$PROJECT_ID/poetry-suite:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--vpc-connector'
      - '${_VPC_CONNECTOR}'
      - '--vpc-egress'
      - '${_VPC_EGRESS}'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'OPENVPN_TOKEN=openvpn-auth-token:latest'

images:
  - 'gcr.io/$PROJECT_ID/poetry-suite:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/poetry-suite:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitutions for deployment configuration
substitutions:
  _REGION: 'us-central1'
  _VPC_CONNECTOR: 'projects/${PROJECT_ID}/locations/${_REGION}/connectors/poetry-vpc-connector'
  _VPC_EGRESS: 'all-traffic'  # Options: all-traffic, private-ranges-only

timeout: '1200s'
