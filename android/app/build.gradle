apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId 'com.poetrysuite.app'
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 75
        versionName '75.0.1'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.getcapacitor:capacitor-android:3.0.0'
}
